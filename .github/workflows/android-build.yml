name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        cd apps/android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        ls -la app/build/outputs/apk/debug/
        
    - name: Prepare output directory
      run: |
        mkdir -p output
        cp apps/android/app/build/outputs/apk/debug/*-debug.apk output/openclaw-debug.apk
        ls -la output/
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: openclaw-debug
        path: output/openclaw-debug.apk
